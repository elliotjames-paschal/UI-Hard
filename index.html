<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nautilus Stablecoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="header-left">
    <img src="logo.svg" alt="Nautilus Logo" class="logo" />
    <h1>USS Nautilus</h1>
    <!-- New container for extra buttons -->
    <div class="header-extra">
      <button id="btnOne">About</button>
      <button id="btnTwo">Research</button>
    </div>
  </div>
  <div class="header-right">
    <button id="connectWallet">Connect Wallet</button>
  </div>
</header>
  <main>
    <section id="mintSection">
      <h2>Mint Stablecoin</h2>
      <input type="number" id="mintAmount" placeholder="Amount" />
      <button id="mintBtn">Mint</button>
    </section>
    <section id="burnSection">
      <h2>Burn Stablecoin</h2>
      <input type="number" id="burnAmount" placeholder="Amount" />
      <button id="burnBtn">Burn</button>
    </section>
    <div id="notification"></div>
  </main>
  <!-- Optionally include ethers.js from a CDN if not bundling -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
