<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nautilus Stablecoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <div class="header-left">
    <img src="logo.svg" alt="Nautilus Logo" class="logo" />
    <h1>USS Nautilus</h1>
    <!-- New container for extra buttons -->
    <div class="header-extra">
      <button id="btnOne">About</button>
      <button id="btnTwo">Research</button>
    </div>
  </div>
  <div class="header-right">
    <button id="connectWallet">Connect Wallet</button>
  </div>
</header>
  <main>
    <div class="mint-burn-container">
  <!-- Top tabs for switching between Mint and Burn -->
  <div class="mint-burn-tabs">
    <button class="tab active" id="mint-tab">Mint</button>
    <button class="tab" id="burn-tab">Burn</button>
  </div>

  <!-- Interaction Box -->
  <div class="interaction-box">
    <div class="token-row">
      <div class="token-label">From</div>
      <div class="token-input">
        <div class="token-info">
          <span class="token-icon">Îž</span> <!-- Placeholder icon -->
          <span class="token-name">WETH</span>
        </div>
        <input type="text" placeholder="0.00" class="token-amount" />
      </div>
    </div>

    <div class="arrow">
      <span>â†“</span>
    </div>

    <div class="token-row">
      <div class="token-label">To</div>
      <div class="token-input">
        <div class="token-info">
          <span class="token-icon">ðŸ’°</span> <!-- Placeholder icon -->
          <span class="token-name">ISC</span>
        </div>
        <input type="text" placeholder="0.00" class="token-amount" disabled />
      </div>
    </div>
  </div>

  <!-- Connect Wallet Button -->
  <div class="connect-wallet">
    <button id="connectWallet">Connect Wallet</button>
  </div>
</div>

  </main>
  <!-- Optionally include ethers.js from a CDN if not bundling -->
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
